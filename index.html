<script>
  // Configuração do Firebase (substitua com seus dados)
  const firebaseConfig = {
    apiKey: "AIzaSyBNLGsUrMFLSA9NmqkKPlouWeO7ttvM6Fc",

    messagingSenderId: "561768076694",
    appId: "1:561768076694:web:3f9cba366f19eed543f9b7"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();

  const overlay = document.getElementById('overlay');
  const formulario = document.getElementById('formulario');
  const tituloPortao = document.getElementById('tituloPortao');
  const idPortaoInput = document.getElementById('idPortao');
  const statusSelect = document.getElementById('status');
  const observacoesInput = document.getElementById('observacoes');
  const historicoLista = document.getElementById('historicoLista');

   const mapaPortoes = {
      "RIG1-0260-ARMF-PA01": "portao-P01",
      "RIG1-0260-ARMF-PA02": "portao-P02",

      "RIG1-0260-ARME-PA02": "portao-P02-ARME1",
      "RIG1-0260-ARME-PA03": "portao-P03-ARME1",
      "RIG1-0260-ARME-PA04": "portao-P04-ARME1",
      "RIG1-0260-ARME-PA05": "portao-P05-ARME1",
      "RIG1-0260-ARME-PA06": "portao-P06-ARME1"
    };

  // Abre o formulário para o portão selecionado
  function abrirFormulario(idPortao) {
    idPortaoInput.value = idPortao;
    tituloPortao.textContent = 'Portão: ' + idPortao;
    overlay.style.display = 'block';
    formulario.style.display = 'block';

    // Buscar dados do portão no Firebase
    db.ref('portoes/' + idPortao).get().then(snapshot => {
      if (snapshot.exists()) {
        const dados = snapshot.val();
        statusSelect.value = dados.status || '';
        observacoesInput.value = '';
        montarHistorico(dados.historico || []);
      } else {
        statusSelect.value = '';
        observacoesInput.value = '';
        montarHistorico([]);
      }
    });
  }

  // Fecha o formulário ao clicar fora dele
  overlay.addEventListener('click', fecharFormulario);
  // Fecha o formulário ao pressionar ESC
  document.addEventListener('keydown', function(event) {
    if (event.key === 'Escape') {
      fecharFormulario();
    }
  });

  // Fecha o formulário
  function fecharFormulario() {
    overlay.style.display = 'none';
    formulario.style.display = 'none';
    limparHistorico();
  }

  // Monta a lista de histórico
  function montarHistorico(lista) {
    historicoLista.innerHTML = '';
    if(lista.length === 0){
      historicoLista.innerHTML = '<small>Nenhum histórico registrado.</small>';
      return;
    }
    lista.slice().reverse().forEach(item => {
      const div = document.createElement('div');
      div.className = 'historico-item';
      div.textContent = `${item.data} - ${item.status} - ${item.observacoes || ''}`;
      historicoLista.appendChild(div);
    });
  }

  // Limpa histórico na tela
  function limparHistorico() {
    historicoLista.innerHTML = '';
  }

  // Salva o status e observações do portão no Firebase
  function salvarStatus(event) {
    event.preventDefault();
    const idPortao = idPortaoInput.value;
    const status = statusSelect.value;
    const observacoes = observacoesInput.value.trim();

    if (!idPortao || !status) {
      alert('Por favor, selecione um status.');
      return;
    }

    // Atualiza o portão no Firebase
    const refPortao = db.ref('portoes/' + idPortao);

    // Pega dados atuais para preservar histórico
    refPortao.get().then(snapshot => {
      let historico = [];
      if (snapshot.exists()) {
        const dadosAtuais = snapshot.val();
        historico = dadosAtuais.historico || [];
      }

      // Adiciona nova entrada no histórico com timestamp formatado
      const dataAtual = new Date();
      const dataFormatada = dataAtual.toLocaleString('pt-BR', {timeZone: 'America/Sao_Paulo'});
      historico.push({
        status: status,
        observacoes: observacoes,
        data: dataFormatada
      });

      // Atualiza dados
      refPortao.set({
        status: status,
        historico: historico
      }).then(() => {
        // Atualiza visual dos portões
        atualizarVisualPortao(idPortao, status);
        fecharFormulario();
      });
    });
  }

// } 
 

  function atualizarVisualPortao(idFirebase, status) {
  const idVisual = mapaIds[idFirebase];
  const portaoElem = document.getElementById('portao-' + idVisual);
  if (!portaoElem) return;

  portaoElem.classList.remove('fechar', 'manutencao');
  if (status === 'fechado') {
    portaoElem.classList.add('fechar');
  } else if (status === 'manutencao') {
    portaoElem.classList.add('manutencao');
  }
}


  // Carrega o status de todos os portões ao iniciar
  function carregarStatusPortoes() {
    db.ref('portoes').get().then(snapshot => {
      if (snapshot.exists()) {
        const portoes = snapshot.val();
        Object.entries(portoes).forEach(([idPortao, dados]) => {
          atualizarVisualPortao(idPortao, dados.status);
        });
      }
    });
  }

  // Inicializa a aplicação
  window.onload = () => {
    carregarStatusPortoes();
  }
</script>
