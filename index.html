<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Supervisório V2 - Portões</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database-compat.js"></script>
</head>
<body>

<header>
  <img src="https://i.imgur.com/PazFZ1y.png" alt="Logo" />
  <h1>Supervisório de Portões - V2</h1>
</header>

<div class="planta-container">
  <img src="https://i.imgur.com/MpjnPTw.png" alt="Planta da Fábrica" />

  <!-- Exemplo de botão com ícone -->
  <div class="portao" data-id="RIG1-0260-ARMF-PA03" style="top: 15%; left: 14%;" onclick="abrirFormulario('RIG1-0260-ARMF-PA03')">
    <span>P03</span>
    <i class="lucide" data-lucide="lock"></i>
  </div>

  <!-- Adicione os outros botões com data-id e icons como acima -->
</div>

<div class="overlay" id="overlay" onclick="fecharFormulario()"></div>

<div class="formulario" id="formulario">
  <h3 id="tituloPortao">Portão</h3>
  <form onsubmit="salvarStatus(event)">
    <input type="hidden" id="idPortao" />
    <label>Status:</label>
    <select id="status" required>
      <option value="">Selecione</option>
      <option value="aberto">Aberto</option>
      <option value="fechado">Fechado</option>
      <option value="manutencao">Em manutenção</option>
    </select>
    <label>Observações:</label>
    <textarea id="observacoes"></textarea>
    <button type="submit">Salvar</button>
  </form>
  <div id="historicoLista" class="historico-lista"></div>
</div>

<div class="toast-container" id="toast"></div>

<script src="script.js" defer></script>
</body>
</html>
